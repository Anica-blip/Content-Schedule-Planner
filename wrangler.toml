name = "content-schedule-planner"
main = "_worker.js"
compatibility_date = "2024-01-01"

# R2 Bucket Binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "schedule-planner"

# Environment Variables
# Set these in Cloudflare Dashboard → Workers → Settings → Variables
[vars]
R2_PUBLIC_URL = "https://planner.3c-public-library.org"

# Worker Route Configuration
# Route: planner.3c-public-library.org/*
# This connects the Worker to the custom subdomain

# All secrets managed in Cloudflare Dashboard:
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
