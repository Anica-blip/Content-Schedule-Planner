<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3C Content Schedule Planner</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="public/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="css/styles.css?v=1.1.2">
    <link rel="stylesheet" href="css/navigation.css?v=1.0.3">
    
    <!-- Supabase Configuration -->
    <script>
        // Add your Supabase credentials here
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    </script>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="public/logo.png" alt="3C Logo" class="logo">
            <h1 class="title">3C Content Schedule Planner</h1>
        </div>
        <div class="header-buttons">
            <button id="supabase-indicator" class="btn btn-traffic-light" title="Supabase Connection">
                <svg viewBox="0 0 384 512" width="18">
                    <path d="M384 192h-64v-37.88c37.2-13.22 64-48.38 64-90.12h-64V32c0-17.67-14.33-32-32-32H96C78.33 0 64 14.33 64 32v32H0c0 41.74 26.8 76.9 64 90.12V192H0c0 41.74 26.8 76.9 64 90.12V320H0c0 42.84 28.25 78.69 66.99 91.05C79.42 468.72 130.6 512 192 512s112.58-43.28 125.01-100.95C355.75 398.69 384 362.84 384 320h-64v-37.88c37.2-13.22 64-48.38 64-90.12zM192 416c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48zm0-128c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48zm0-128c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48z"/>
                </svg>
            </button>
            <button class="btn btn-create" onclick="openCreatePostModal()">+ New Post</button>
        </div>
    </header>
    </header>

    <div class="container">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Post</h2>
                <button class="close-btn" onclick="closePostModal()">&times;</button>
            </div>
            <form id="postForm" onsubmit="handlePostSubmit(event)">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <label class="form-label">Platform *</label>
                    <select id="platform" class="form-select" required>
                        <option value="">Select platform...</option>
                        <option value="instagram">ğŸ“¸ Instagram</option>
                        <option value="facebook">ğŸ“˜ Facebook</option>
                        <option value="linkedin">ğŸ’¼ LinkedIn</option>
                        <option value="twitter">ğŸ¦ Twitter/X</option>
                        <option value="youtube">ğŸ“º YouTube</option>
                        <option value="tiktok">ğŸµ TikTok</option>
                        <option value="telegram">âœˆï¸ Telegram</option>
                        <option value="pinterest">ğŸ“Œ Pinterest</option>
                        <option value="whatsapp">ğŸ’¬ WhatsApp Business</option>
                        <option value="discord">ğŸ® Discord</option>
                        <option value="forum">ğŸ’­ Forum</option>
                </div>
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" id="title" class="form-input" placeholder="Post title..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content *</label>
                    <textarea id="content" class="form-textarea" placeholder="Post content..." required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex:1;">
                        <label class="form-label">Date *</label>
                        <input type="date" id="scheduledDate" class="form-input" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label class="form-label">Time</label>
                        <input type="time" id="scheduledTime" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Image</label>
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
                    <img id="imagePreview" style="display:none; max-width:100%; margin-top:10px; border-radius:8px;">
                </div>
                <div style="display:flex; gap:1rem; margin-top:2rem;">
                    <button type="submit" class="btn btn-success" style="flex:1;">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closePostModal()">Cancel</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger" style="display:none;" onclick="handleDeletePost()">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/supabaseAPI.js?v=1.1.2"></script>
    <script src="js/app.js?v=1.1.2"></script>
    <script src="js/navigation.js?v=1.0.3"></script>
</body>
</html>
